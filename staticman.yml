# Staticman configuration for blog comments
# Docs: https://staticman.net/docs/configuration.html

comments:
  allowedFields: ["name", "email", "message"]
  requiredFields: ["name", "message"]
  branch: "main"
  path: "src/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  format: "yml"
  moderation: true
  reCaptcha:
    enabled: false
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
